<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="" id="name" value="" required><br>
        <br>
        <label for="email">Email-id:</label>
        <input type="mail"  id="email" name="email" value="" required placeholder="xyz@gmail.com"><br>
        <br>
        <label for="message">Your Doubt:</label><br>
        <textarea type="text" id="message" name="message" cols="30" rows="15" placeholder="Your Doubt" required ></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
